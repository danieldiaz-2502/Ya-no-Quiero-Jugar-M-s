<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <section class="credentials landingpage__background--credentials">

        <form class="landingpage authform">
            <div class="landingpage__img"></div>

            <label class="input__label label-name">
                Nombre
                <input class="input" type="Name" name="name" required>
            </label>

            <label class="input__label">
                Correo
                <input class="input" type="Email"  name="email" required>
            </label>

            <label class="input__label">
                Contraseña
                    <input class="input" type="password"  name="password" required>
            </label>

            <label class="input__label label-passwordAgain">
                Confirmar Contraseña
                    <input class="input" type="password" name="passwordAgain" required>
            </label>

            <button class="hidden sendLogin landingpage__btn--send"></button>
            <button class="hidden sendRegister landingpage__btn--sendRegister"></button>


            </form>

    </section>
    
</body>
<script type="module" src="./scripts/credentials.js"></script>
</html>
